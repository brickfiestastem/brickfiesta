{% extends "brickfiesta/base.html" %}
{% block content %}

<div class="row">
    <div class="col-sm-12"><h1>Profile</h1></div>
</div>
<div class="row">
    <div class="col-sm-4">
        {% include 'afol/option_menu.html' %}
    </div>
    <div class="col-sm-8">
        <fieldset>
            <legend>Edit Profile</legend>
            <small class="form-text text-muted">We'll never share your login information with anyone else.</small>
            <form method="post" action="">
                {% csrf_token %}
                {% include 'brickfiesta/form_formatting.html' %}
                <div align="right">
                    <input class="btn btn-primary" type="submit" value="Update"/>
                </div>
            </form>
        </fieldset>
    </div>
</div>
{% endblock content %}
