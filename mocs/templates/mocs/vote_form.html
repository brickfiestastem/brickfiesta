{% extends "brickfiesta/base.html" %}
{% block content %}
<div class="row">
    <div class="col-2"></div>
    <div class="col-lg-8">
        <fieldset>
            <legend>Fan Vote</legend>
            <h3> {{ moc }} - {{ eventcategory }}</h3>
            <p style="alert-warning">Note: Currently there is not a way to change your vote in a category. All votes are final!</p>
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                {% include 'brickfiesta/form_formatting.html' %}
                <div align="right">
                    <a class="btn btn-warning" href="{% url 'mocs:details' moc.id %}">Cancel</a>
                    <input class="btn btn-success" type="submit" value="Confirm Vote!"/>
                </div>
            </form>
        </fieldset>
    </div>
</div>
{% endblock content %}
