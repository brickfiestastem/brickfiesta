{% extends "brickfiesta/base.html" %}
{% block content %}
<div class="row">
    <div class="col-2"></div>
    <div class="col-lg-8">
        <fieldset>
            <legend>Delete Fan Vote</legend>
            <h3></h3>
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                <p>Are you sure you want to delete {{ object.fan }} vote for {{ object.moc }} in {{ object.category }}?</p>
                <input type="submit" value="Confirm" />
            </form>
        </fieldset>
    </div>
</div>
{% endblock content %}
