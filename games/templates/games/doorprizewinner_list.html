{% extends "brickfiesta/base.html" %}
{% block content %}
<h1>Door Prize Winners</h1>
<table class="table">
    <thead>
    <tr>
        <th>Fan</th>
        <th>Event</th>
        <th>Time Won</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
    <tr>
        <td>{{ object.fan }}</td>
        <td>{{ object.event }}</td>
        <td>{{ object.created }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
