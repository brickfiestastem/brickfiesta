{% extends "brickfiesta/base.html" %}
{% block content %}

<h1><a  href="{% url 'games:index' %}">Games</a></h1>
<ul>
    <li>
        <a href="{% url 'games:doorprize' %}">Door Prize</a>
        <ul>
            <h1 align="center">{% if winner %}
                {{ winner.fan.first_name }} {{ winner.fan.last_name }}
                {% else %}
                {{ message }}
                {% endif %}
            </h1>
        </ul>
    </li>
</ul>

{% endblock content %}
