{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Brick Fiesta - A non-profit hobby fan run family focused LEGO convention in Texas.">
  <meta name="author" content="Brick Fiesta STEM">
  <title>Brick Fiesta - {% block subtitle %}A celebration of LEGO in Texas{% endblock subtitle %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootswatch/dist/simplex/bootstrap.min.css' %}" />
</head>

<body>

<header>
<nav class="navbar">
        <a class="navbar-brand" href="{% url 'event:index' %}"><h1 class="ui header">Brick Fiesta</h1></a>
        <a class="nav-link" href="{% url 'news:index' %}">News</a>
        <a class="nav-link" href="{% url 'mocs:index' %}">MOCs</a>
        <a class="nav-link" href="{% url 'admin:logout' %}">Sign In/Out</a>
</nav>
</header>

<article>
<div class="ui container">
{% block content %}{% endblock content %}
</div>
</article>

<footer class="ui container">
<div class="ui divider"></div>
<div class="ui breadcrumb">
        <div class="section">2011 - {% now 'Y' %} <a href="http://www.brickfiestastem.org/">Brick Fiesta STEM</a></div>
        <div class="divider"> / </div>
        <a href="" class="section">About</a>
        <div class="divider"> / </div>
        <a href="" class="section">Contact Us</a>
        <div class="divider"> / </div>
        <a href="" class="section">Privacy Policy</a>
</div>
</footer>

</body>
</html>
