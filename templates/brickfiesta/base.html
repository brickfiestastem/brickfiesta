{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Brick Fiesta - A non-profit hobby fan run family focused LEGO convention in Texas.">
  <meta name="author" content="Brick Fiesta STEM">
  <title>Brick Fiesta - {% block subtitle %}A celebration of LEGO in Texas{% endblock subtitle %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/kube/dist/css/kube.min.css' %}" />
</head>

<body>

<header>
<nav>
    <ul class="row gutters auto">
        <li class="col"><h1><a href="{% url 'event:index' %}">Brick Fiesta</a></h1></li>
        <li class="col"><a href="{% url 'news:index' %}">News</a></li>
        <li class="col"><a href="{% url 'mocs:index' %}">MOCs</a></li>
        <li class="col"><a href="{% url 'admin:logout' %}">Sign In/Out</a></li>
    </ul>
</nav>
</header>

<article>
<div>
{% block content %}{% endblock content %}
</div>
</article>

<footer>
<nav class="breadcrumbs push-center">
    <ul>
        <li>2011 - {% now 'Y' %} <a href="http://www.brickfiestastem.org/">Brick Fiesta STEM</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact Us</a></li>
        <li><a href="">Privacy Policy</a></li>
    </ul>
</nav>
</footer>

</body>
</html>
